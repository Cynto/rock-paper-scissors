        <script>

            function computerPlay() { //Function randomly returns rock, paper or scissors
                let computerOptions = ["Rock", "Paper", "Scissors"];

                let computerChosen = computerOptions[Math.floor(Math.random()*computerOptions.length)] 
                return computerChosen;

            }
            
            
            
            function playRound(computerSelection, playerSelection) {
                playerSelection = playerSelection.toLowerCase();
                console.log(`You chose ${playerSelection}.`)
                console.log(`The computer chose ${computerSelection}.`);
                
                if(computerSelection == "rock" && playerSelection == "paper") {
                    return "You win! Paper beats Rock."
                }
                else if(computerSelection == "paper" && playerSelection == "rock" ) {
                    return "You lose! Paper beats Rock."
                }
                else if(computerSelection == "scissors" && playerSelection == "rock" ) {
                    return "You win! Rock beats Scissors."
                }
                else if(computerSelection == "rock" && playerSelection == "scissors" ) {
                    return "You lose! Rock beats Scissors."
                }
                else if(computerSelection == "scissors" && playerSelection == "paper" ) {
                    return "You lose! Scissors beats Paper."
                }
                else if(computerSelection == "paper" && playerSelection == "scissors" ) {
                    return "You win! Scissors beats Paper."
                }

                else  {
                    return "It's a Draw!"
                }
                
                

            }
            const computerSelection = '';
            const playerSelection = '';
            let playerScore = 0;
            
            function game() {
                for(i = 0; i < 5; i++) {
                    const playerSelection = prompt("Rock, Paper or Scissors?");
                    const computerSelection = computerPlay().toLowerCase();
                    let whoWon = playRound(computerSelection, playerSelection);
                    whoWon = whoWon.toString();
                    console.log(whoWon)
                    if(whoWon.includes("win") == true) {
                        playerScore++;
                        console.log(playerScore);
                    }
                    else {
                        console.log(" ")
                    }
                    
                

                }
            }
            game();





        </script>
